<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Modulo Ganados - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MANIFEST RELATIVO: funciona en / y en /ganados -->
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#4f46e5" />

    <!-- Tailwind por CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tw-config.js"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-orange-400 via-pink-500 to-indigo-600 flex flex-col font-sans"
  >
    <!-- Título superior -->
    <header class="pt-10 pb-6">
      <h1 class="text-center text-3xl md:text-4xl font-semibold text-white">
        Modulo Ganados
      </h1>
    </header>

    <!-- Contenedor central -->
    <main class="flex-1 flex items-center justify-center px-4 pb-10">
      <div
        class="w-full max-w-3xl bg-white rounded-3xl shadow-card px-6 py-8 md:px-10 md:py-10"
      >
        <h2
          class="text-center text-xl md:text-2xl font-semibold text-gray-800 mb-8"
        >
          Ingreso de usuarios
        </h2>

        <!-- FORM CORREGIDO -->
        <form
          id="login-form"
          method="post"
          action="javascript:void(0);"
          class="space-y-5 max-w-md mx-auto"
        >
          <!-- Campo usuario -->
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Nombre</label
            >
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="off"
              required
              placeholder="Nombre de usuario"
              class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-2.5 text-gray-900 text-sm md:text-base outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
            />
          </div>

          <!-- Campo clave con icono mostrar/ocultar -->
          <div>
            <label
              for="pin"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Clave</label
            >
            <div class="relative">
              <input
                type="password"
                id="pin"
                name="pin"
                required
                minlength="4"
                maxlength="4"
                inputmode="numeric"
                pattern="[0-9]{4}"
                placeholder="Clave de 4 dígitos"
                class="w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-2.5 pr-11 text-gray-900 text-sm md:text-base outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
              />
              <button
                type="button"
                id="toggle-pin"
                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-gray-600 transition"
                aria-label="Mostrar u ocultar clave"
              >
                <!-- ojo abierto -->
                <svg
                  id="icon-eye"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>

                <!-- ojo tachado -->
                <svg
                  id="icon-eye-off"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 hidden"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.8"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 3l18 18M10.477 10.485A3 3 0 0115 12m-3 3a3 3 0 01-2.515-4.523M9.88 9.88L5.1 5.1M9.88 9.88L9 9m5.12 5.12L15 15m0 0l4.9 4.9M3.98 8.223C4.945 6.53 7.276 5 12 5c4.724 0 7.055 1.53 8.02 3.223A6.46 6.46 0 0121.8 12a6.46 6.46 0 01-1.78 3.777"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Botón -->
          <button
            type="submit"
            id="login-button"
            class="w-full mt-4 bg-primary text-white font-semibold text-sm md:text-base py-2.5 rounded-xl shadow-md hover:bg-primary-dark active:scale-[0.98] disabled:opacity-60 disabled:cursor-not-allowed transition-transform"
          >
            Ingresar
          </button>

          <!-- Mensaje solo para errores -->
          <p id="message" class="text-center text-sm mt-2 min-h-[1.25rem]"></p>
        </form>
      </div>
    </main>

    <!-- Modal de carga -->
    <div
      id="loading-modal"
      class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 hidden"
    >
      <div
        class="bg-white rounded-2xl px-8 py-6 flex flex-col items-center gap-4 shadow-xl"
      >
        <div
          class="h-10 w-10 rounded-full border-4 border-indigo-200 border-t-indigo-500 animate-spin"
        ></div>
        <p class="text-gray-800 text-sm md:text-base font-medium text-center">
          Ingresando al sistema, por favor espera…
        </p>
      </div>
    </div>

    <!-- Scripts (rutas relativas) -->
    <script src="login.js" defer></script>
    <script src="pwa.js" defer></script>
  </body>
</html>
